<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cliente" outcome="/main/webapp/pages/cliente/List.xhtml" />
                            <p:menuitem value="CondicaoPagamento" outcome="/main/webapp/pages/condicaoPagamento/List.xhtml" />
                            <p:menuitem value="ListaPrecoProdutos" outcome="/main/webapp/pages/listaPrecoProdutos/List.xhtml" />
                            <p:menuitem value="ListaPrecoServicos" outcome="/main/webapp/pages/listaPrecoServicos/List.xhtml" />
                            <p:menuitem value="Localidade" outcome="/main/webapp/pages/localidade/List.xhtml" />
                            <p:menuitem value="NaturezaOperacao" outcome="/main/webapp/pages/naturezaOperacao/List.xhtml" />
                            <p:menuitem value="Segmento" outcome="/main/webapp/pages/segmento/List.xhtml" />
                            <p:menuitem value="TipoTransporte" outcome="/main/webapp/pages/tipoTransporte/List.xhtml" />
                            <p:menuitem value="Transportador" outcome="/main/webapp/pages/transportador/List.xhtml" />
                            <p:menuitem value="Vendedor" outcome="/main/webapp/pages/vendedor/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
