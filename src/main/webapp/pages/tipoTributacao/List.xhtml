<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoTributacaoTitle}"></h:outputText>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoTributacaoEmpty}" rendered="#{tipoTributacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoTributacaoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoTributacaoController.pagination.pageFirstItem + 1}..#{tipoTributacaoController.pagination.pageLastItem + 1}/#{tipoTributacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoTributacaoController.previous}" value="#{bundle.Previous} #{tipoTributacaoController.pagination.pageSize}" rendered="#{tipoTributacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoTributacaoController.next}" value="#{bundle.Next} #{tipoTributacaoController.pagination.pageSize}" rendered="#{tipoTributacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoTributacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTributacaoTitle_idTipoTributacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoTributacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTributacaoTitle_codigoTipoTributacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoTributacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTributacaoTitle_descricaoTipoTributacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoTipoTributacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoTributacaoController.prepareView}" value="#{bundle.ListTipoTributacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTributacaoController.prepareEdit}" value="#{bundle.ListTipoTributacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTributacaoController.destroy}" value="#{bundle.ListTipoTributacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoTributacaoController.prepareCreate}" value="#{bundle.ListTipoTributacaoCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoTributacaoIndexLink}"/>
