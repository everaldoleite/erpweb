<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Grupo de Produtos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div style="height: 600px;">
                <h:form prependId="false">
                    <p:growl id="msg"/>
                    <p:tabView class="col-md-10">
                        <p:tab title="Dados Básicos">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:outputLabel value="Categoria: " for="idCategoria" />
                                    <h:selectOneMenu id="idCategoria" value="#{grupoController.selected.idCategoria}" class="form-control" required="true">
                                        <f:selectItem itemLabel="-- Selecione --" itemValue="" />
                                        <f:selectItems value="#{categoriaController.data}" var="categoria" itemLabel="#{categoria.descricaoCategoria}" itemValue="#{categoria}"/>
                                    </h:selectOneMenu>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:outputLabel value="Descrição do Grupo" for="descricaoGrupo" />
                                    <p:inputText id="descricaoGrupo" maxlength="45" required="true" value="#{grupoController.selected.descricaoGrupo}" class="form-control" />
                                    <p:watermark for="descricaoGrupo" value="Ex.: GRUPO" />                                                                        
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                    <div class="col-md-12" style="padding: 10px;">
                        <div class="col-md-2">
                            <p:commandButton action="#{grupoController.create}" ajax="false" update="msg" value="Salvar" icon="ui-icon-disk" title="Salvar"/>
                        </div>
                        <div class="col-md-2">
                            <p:commandButton action="#{grupoController.prepareList}" value="Lista"  immediate="true" icon="ui-icon-bookmark" title="Lista" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
