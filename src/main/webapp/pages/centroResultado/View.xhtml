<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCentroResultadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCentroResultadoLabel_idCentroResultado}"/>
                    <h:outputText value="#{centroResultadoController.selected.idCentroResultado}" title="#{bundle.ViewCentroResultadoTitle_idCentroResultado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centroResultadoController.destroyAndView}" value="#{bundle.ViewCentroResultadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCentroResultadoEditLink}"/>
                <br />
                <h:commandLink action="#{centroResultadoController.prepareCreate}" value="#{bundle.ViewCentroResultadoCreateLink}" />
                <br />
                <h:commandLink action="#{centroResultadoController.prepareList}" value="#{bundle.ViewCentroResultadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCentroResultadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
