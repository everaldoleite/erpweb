<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCentroResultadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCentroResultadoEmpty}" rendered="#{centroResultadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{centroResultadoController.items.rowCount > 0}">
                    <h:outputText value="#{centroResultadoController.pagination.pageFirstItem + 1}..#{centroResultadoController.pagination.pageLastItem + 1}/#{centroResultadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{centroResultadoController.previous}" value="#{bundle.Previous} #{centroResultadoController.pagination.pageSize}" rendered="#{centroResultadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{centroResultadoController.next}" value="#{bundle.Next} #{centroResultadoController.pagination.pageSize}" rendered="#{centroResultadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{centroResultadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroResultadoTitle_idCentroResultado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCentroResultado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{centroResultadoController.prepareView}" value="#{bundle.ListCentroResultadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centroResultadoController.prepareEdit}" value="#{bundle.ListCentroResultadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centroResultadoController.destroy}" value="#{bundle.ListCentroResultadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{centroResultadoController.prepareCreate}" value="#{bundle.ListCentroResultadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCentroResultadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
