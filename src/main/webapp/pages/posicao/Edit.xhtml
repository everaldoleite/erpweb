<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPosicaoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPosicaoLabel_idPosicao}" for="idPosicao" />

                    <h:outputLabel value="#{bundle.EditPosicaoLabel_descricaoPosicao}" for="descricaoPosicao" />
                    <h:inputText id="descricaoPosicao" value="#{posicaoController.selected.descricaoPosicao}" title="#{bundle.EditPosicaoTitle_descricaoPosicao}" />
                </h:panelGrid>
                <h:commandLink action="#{posicaoController.update}" value="#{bundle.EditPosicaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPosicaoViewLink}"/>
                <br />
                <h:commandLink action="#{posicaoController.prepareList}" value="#{bundle.EditPosicaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPosicaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
