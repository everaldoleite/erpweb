<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPosicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPosicaoEmpty}" rendered="#{posicaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{posicaoController.items.rowCount > 0}">
                    <h:outputText value="#{posicaoController.pagination.pageFirstItem + 1}..#{posicaoController.pagination.pageLastItem + 1}/#{posicaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{posicaoController.previous}" value="#{bundle.Previous} #{posicaoController.pagination.pageSize}" rendered="#{posicaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{posicaoController.next}" value="#{bundle.Next} #{posicaoController.pagination.pageSize}" rendered="#{posicaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{posicaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicaoTitle_idPosicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPosicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicaoTitle_descricaoPosicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoPosicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{posicaoController.prepareView}" value="#{bundle.ListPosicaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posicaoController.prepareEdit}" value="#{bundle.ListPosicaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posicaoController.destroy}" value="#{bundle.ListPosicaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{posicaoController.prepareCreate}" value="#{bundle.ListPosicaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPosicaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
