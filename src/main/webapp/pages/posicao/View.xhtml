<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPosicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPosicaoLabel_idPosicao}"/>
                    <h:outputText value="#{posicaoController.selected.idPosicao}" title="#{bundle.ViewPosicaoTitle_idPosicao}"/>
                    <h:outputText value="#{bundle.ViewPosicaoLabel_descricaoPosicao}"/>
                    <h:outputText value="#{posicaoController.selected.descricaoPosicao}" title="#{bundle.ViewPosicaoTitle_descricaoPosicao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{posicaoController.destroyAndView}" value="#{bundle.ViewPosicaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPosicaoEditLink}"/>
                <br />
                <h:commandLink action="#{posicaoController.prepareCreate}" value="#{bundle.ViewPosicaoCreateLink}" />
                <br />
                <h:commandLink action="#{posicaoController.prepareList}" value="#{bundle.ViewPosicaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPosicaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
