<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicoLabel_idServico}"/>
                    <h:outputText value="#{servicoController.selected.idServico}" title="#{bundle.ViewServicoTitle_idServico}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_unidade}"/>
                    <h:outputText value="#{servicoController.selected.unidade}" title="#{bundle.ViewServicoTitle_unidade}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_valorVenda}"/>
                    <h:outputText value="#{servicoController.selected.valorVenda}" title="#{bundle.ViewServicoTitle_valorVenda}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_descricaoServico}"/>
                    <h:outputText value="#{servicoController.selected.descricaoServico}" title="#{bundle.ViewServicoTitle_descricaoServico}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_dataValidade}"/>
                    <h:outputText value="#{servicoController.selected.dataValidade}" title="#{bundle.ViewServicoTitle_dataValidade}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicoLabel_valorCusto}"/>
                    <h:outputText value="#{servicoController.selected.valorCusto}" title="#{bundle.ViewServicoTitle_valorCusto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicoController.destroyAndView}" value="#{bundle.ViewServicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicoEditLink}"/>
                <br />
                <h:commandLink action="#{servicoController.prepareCreate}" value="#{bundle.ViewServicoCreateLink}" />
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.ViewServicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
