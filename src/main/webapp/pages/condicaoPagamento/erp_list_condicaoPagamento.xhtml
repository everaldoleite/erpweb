<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Condição de Pagamentos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há condição de pagamento cadastrada" rendered="#{condicaoPagamentoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{condicaoPagamentoController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{condicaoPagamentoController.items}" var="item" class="col-md-12">
                            <p:column width="5%;" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idCondicaoPagamento}" />
                            </p:column>
                            <p:column width="30%;">
                                <f:facet name="header">
                                    <h:outputText value="Condição de Pagamento" />
                                </f:facet>
                                <h:outputText value="#{item.descricaoCondicaoPagamento}"/>
                            </p:column>
                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="Taxa Financeira"/>
                                </f:facet>
                                <h:outputText value="#{item.taxaFinanceira}" />
                            </p:column>
                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="Qtde Parcelas"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidadeParcelas}" />
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Qtde Dias/Parcela"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidadeDiasParcelas}" />
                            </p:column>
                            <p:column width="10%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{condicaoPagamentoController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{condicaoPagamentoController.pagination.pageFirstItem + 1} até #{condicaoPagamentoController.pagination.pageLastItem + 1} (Total: #{condicaoPagamentoController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{condicaoPagamentoController.previous}" value="Anterior" rendered="#{condicaoPagamentoController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{condicaoPagamentoController.next}" value="Próximo" rendered="#{condicaoPagamentoController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{condicaoPagamentoController.prepareCreate}" value="Cadastrar nova Condição de Pagamento"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
