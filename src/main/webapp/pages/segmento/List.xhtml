<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegmentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegmentoEmpty}" rendered="#{segmentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segmentoController.items.rowCount > 0}">
                    <h:outputText value="#{segmentoController.pagination.pageFirstItem + 1}..#{segmentoController.pagination.pageLastItem + 1}/#{segmentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segmentoController.previous}" value="#{bundle.Previous} #{segmentoController.pagination.pageSize}" rendered="#{segmentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segmentoController.next}" value="#{bundle.Next} #{segmentoController.pagination.pageSize}" rendered="#{segmentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segmentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentoTitle_idSEGMENTO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSEGMENTO}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentoTitle_descricaoSegmento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoSegmento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segmentoController.prepareView}" value="#{bundle.ListSegmentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segmentoController.prepareEdit}" value="#{bundle.ListSegmentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segmentoController.destroy}" value="#{bundle.ListSegmentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segmentoController.prepareCreate}" value="#{bundle.ListSegmentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegmentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
