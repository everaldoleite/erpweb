<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSegmentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSegmentoLabel_idCodigoSegmento}" for="idCodigoSegmento" />
                    <h:inputText id="idCodigoSegmento" value="#{segmentoController.selected.idCodigoSegmento}" title="#{bundle.CreateSegmentoTitle_idCodigoSegmento}" required="true" requiredMessage="#{bundle.CreateSegmentoRequiredMessage_idCodigoSegmento}"/>
                    <h:outputLabel value="#{bundle.CreateSegmentoLabel_descricaoSegmento}" for="descricaoSegmento" />
                    <h:inputText id="descricaoSegmento" value="#{segmentoController.selected.descricaoSegmento}" title="#{bundle.CreateSegmentoTitle_descricaoSegmento}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segmentoController.create}" value="#{bundle.CreateSegmentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{segmentoController.prepareList}" value="#{bundle.CreateSegmentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSegmentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
