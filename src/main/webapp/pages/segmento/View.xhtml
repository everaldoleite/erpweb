                <br />

                <h:commandLink action="#{segmentoController.prepareCreate}" value="#{bundle.ViewSegmentoCreateLink}" />
                <br />
                <h:commandLink action="#{segmentoController.prepareList}" value="#{bundle.ViewSegmentoShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewSegmentoIndexLink}"/>
