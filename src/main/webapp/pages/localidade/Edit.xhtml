<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLocalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_idLocalidade}" for="idLocalidade" />
                    <h:inputText id="idLocalidade" value="#{localidadeController.selected.idLocalidade}" title="#{bundle.EditLocalidadeTitle_idLocalidade}" required="true" requiredMessage="#{bundle.EditLocalidadeRequiredMessage_idLocalidade}"/>
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{localidadeController.selected.cep}" title="#{bundle.EditLocalidadeTitle_cep}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_tipoLogradouro}" for="tipoLogradouro" />
                    <h:inputText id="tipoLogradouro" value="#{localidadeController.selected.tipoLogradouro}" title="#{bundle.EditLocalidadeTitle_tipoLogradouro}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_logradouro}" for="logradouro" />
                    <h:inputText id="logradouro" value="#{localidadeController.selected.logradouro}" title="#{bundle.EditLocalidadeTitle_logradouro}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{localidadeController.selected.numero}" title="#{bundle.EditLocalidadeTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{localidadeController.selected.bairro}" title="#{bundle.EditLocalidadeTitle_bairro}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{localidadeController.selected.cidade}" title="#{bundle.EditLocalidadeTitle_cidade}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{localidadeController.selected.uf}" title="#{bundle.EditLocalidadeTitle_uf}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{localidadeController.selected.status}" title="#{bundle.EditLocalidadeTitle_status}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_complemento}" for="complemento" />
                    <h:inputText id="complemento" value="#{localidadeController.selected.complemento}" title="#{bundle.EditLocalidadeTitle_complemento}" />
                    <h:outputLabel value="#{bundle.EditLocalidadeLabel_codigoIBGE}" for="codigoIBGE" />
                    <h:inputText id="codigoIBGE" value="#{localidadeController.selected.codigoIBGE}" title="#{bundle.EditLocalidadeTitle_codigoIBGE}" />
                </h:panelGrid>
                <h:commandLink action="#{localidadeController.update}" value="#{bundle.EditLocalidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLocalidadeViewLink}"/>
                <br />
                <h:commandLink action="#{localidadeController.prepareList}" value="#{bundle.EditLocalidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLocalidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
