<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocalidadeEmpty}" rendered="#{localidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{localidadeController.items.rowCount > 0}">
                    <h:outputText value="#{localidadeController.pagination.pageFirstItem + 1}..#{localidadeController.pagination.pageLastItem + 1}/#{localidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{localidadeController.previous}" value="#{bundle.Previous} #{localidadeController.pagination.pageSize}" rendered="#{localidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{localidadeController.next}" value="#{bundle.Next} #{localidadeController.pagination.pageSize}" rendered="#{localidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{localidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_idLocalidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLocalidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_tipoLogradouro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoLogradouro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_logradouro}"/>
                            </f:facet>
                            <h:outputText value="#{item.logradouro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_uf}"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_complemento}"/>
                            </f:facet>
                            <h:outputText value="#{item.complemento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_codigoIBGE}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoIBGE}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadeTitle_tipoEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEndereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{localidadeController.prepareView}" value="#{bundle.ListLocalidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localidadeController.prepareEdit}" value="#{bundle.ListLocalidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localidadeController.destroy}" value="#{bundle.ListLocalidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{localidadeController.prepareCreate}" value="#{bundle.ListLocalidadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocalidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
