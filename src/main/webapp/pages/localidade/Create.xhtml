<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_idLocalidade}" for="idLocalidade" />
                    <h:inputText id="idLocalidade" value="#{localidadeController.selected.idLocalidade}" title="#{bundle.CreateLocalidadeTitle_idLocalidade}" required="true" requiredMessage="#{bundle.CreateLocalidadeRequiredMessage_idLocalidade}"/>
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{localidadeController.selected.cep}" title="#{bundle.CreateLocalidadeTitle_cep}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_tipoLogradouro}" for="tipoLogradouro" />
                    <h:inputText id="tipoLogradouro" value="#{localidadeController.selected.tipoLogradouro}" title="#{bundle.CreateLocalidadeTitle_tipoLogradouro}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_logradouro}" for="logradouro" />
                    <h:inputText id="logradouro" value="#{localidadeController.selected.logradouro}" title="#{bundle.CreateLocalidadeTitle_logradouro}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{localidadeController.selected.numero}" title="#{bundle.CreateLocalidadeTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{localidadeController.selected.bairro}" title="#{bundle.CreateLocalidadeTitle_bairro}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{localidadeController.selected.cidade}" title="#{bundle.CreateLocalidadeTitle_cidade}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{localidadeController.selected.uf}" title="#{bundle.CreateLocalidadeTitle_uf}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{localidadeController.selected.status}" title="#{bundle.CreateLocalidadeTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_complemento}" for="complemento" />
                    <h:inputText id="complemento" value="#{localidadeController.selected.complemento}" title="#{bundle.CreateLocalidadeTitle_complemento}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_codigoIBGE}" for="codigoIBGE" />
                    <h:inputText id="codigoIBGE" value="#{localidadeController.selected.codigoIBGE}" title="#{bundle.CreateLocalidadeTitle_codigoIBGE}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{localidadeController.selected.idCliente}" title="#{bundle.CreateLocalidadeTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateLocalidadeRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLocalidadeLabel_tipoEndereco}" for="tipoEndereco" />
                    <h:inputText id="tipoEndereco" value="#{localidadeController.selected.tipoEndereco}" title="#{bundle.CreateLocalidadeTitle_tipoEndereco}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localidadeController.create}" value="#{bundle.CreateLocalidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localidadeController.prepareList}" value="#{bundle.CreateLocalidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
