<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubGrupoLabel_idSubGrupo}" for="idSubGrupo" />
                    <h:inputText id="idSubGrupo" value="#{subGrupoController.selected.idSubGrupo}" title="#{bundle.CreateSubGrupoTitle_idSubGrupo}" required="true" requiredMessage="#{bundle.CreateSubGrupoRequiredMessage_idSubGrupo}"/>
                    <h:outputLabel value="#{bundle.CreateSubGrupoLabel_idGrupo}" for="idGrupo" />
                    <h:inputText id="idGrupo" value="#{subGrupoController.selected.idGrupo}" title="#{bundle.CreateSubGrupoTitle_idGrupo}" required="true" requiredMessage="#{bundle.CreateSubGrupoRequiredMessage_idGrupo}"/>
                    <h:outputLabel value="#{bundle.CreateSubGrupoLabel_descricaoSubGrupo}" for="descricaoSubGrupo" />
                    <h:inputText id="descricaoSubGrupo" value="#{subGrupoController.selected.descricaoSubGrupo}" title="#{bundle.CreateSubGrupoTitle_descricaoSubGrupo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subGrupoController.create}" value="#{bundle.CreateSubGrupoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subGrupoController.prepareList}" value="#{bundle.CreateSubGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubGrupoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
