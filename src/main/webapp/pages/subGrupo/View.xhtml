<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubGrupoLabel_idSubGrupo}"/>
                    <h:outputText value="#{subGrupoController.selected.idSubGrupo}" title="#{bundle.ViewSubGrupoTitle_idSubGrupo}"/>
                    <h:outputText value="#{bundle.ViewSubGrupoLabel_idGrupo}"/>
                    <h:outputText value="#{subGrupoController.selected.idGrupo}" title="#{bundle.ViewSubGrupoTitle_idGrupo}"/>
                    <h:outputText value="#{bundle.ViewSubGrupoLabel_descricaoSubGrupo}"/>
                    <h:outputText value="#{subGrupoController.selected.descricaoSubGrupo}" title="#{bundle.ViewSubGrupoTitle_descricaoSubGrupo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subGrupoController.destroyAndView}" value="#{bundle.ViewSubGrupoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubGrupoEditLink}"/>
                <br />
                <h:commandLink action="#{subGrupoController.prepareCreate}" value="#{bundle.ViewSubGrupoCreateLink}" />
                <br />
                <h:commandLink action="#{subGrupoController.prepareList}" value="#{bundle.ViewSubGrupoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubGrupoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
