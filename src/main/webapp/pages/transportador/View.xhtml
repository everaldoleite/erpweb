<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransportadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransportadorLabel_idCodigoTransportador}"/>
                    <h:outputText value="#{transportadorController.selected.idCodigoTransportador}" title="#{bundle.ViewTransportadorTitle_idCodigoTransportador}"/>
                    <h:outputText value="#{bundle.ViewTransportadorLabel_descricaoTransportador}"/>
                    <h:outputText value="#{transportadorController.selected.descricaoTransportador}" title="#{bundle.ViewTransportadorTitle_descricaoTransportador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transportadorController.destroyAndView}" value="#{bundle.ViewTransportadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransportadorEditLink}"/>
                <br />
                <h:commandLink action="#{transportadorController.prepareCreate}" value="#{bundle.ViewTransportadorCreateLink}" />
                <br />
                <h:commandLink action="#{transportadorController.prepareList}" value="#{bundle.ViewTransportadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransportadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
