<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransportadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransportadorEmpty}" rendered="#{transportadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transportadorController.items.rowCount > 0}">
                    <h:outputText value="#{transportadorController.pagination.pageFirstItem + 1}..#{transportadorController.pagination.pageLastItem + 1}/#{transportadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transportadorController.previous}" value="#{bundle.Previous} #{transportadorController.pagination.pageSize}" rendered="#{transportadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transportadorController.next}" value="#{bundle.Next} #{transportadorController.pagination.pageSize}" rendered="#{transportadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transportadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransportadorTitle_idCodigoTransportador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCodigoTransportador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransportadorTitle_descricaoTransportador}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoTransportador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transportadorController.prepareView}" value="#{bundle.ListTransportadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transportadorController.prepareEdit}" value="#{bundle.ListTransportadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transportadorController.destroy}" value="#{bundle.ListTransportadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transportadorController.prepareCreate}" value="#{bundle.ListTransportadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransportadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
