<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNcmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNcmLabel_idNcm}" for="idNcm" />
                    <h:inputText id="idNcm" value="#{ncmController.selected.idNcm}" title="#{bundle.EditNcmTitle_idNcm}" required="true" requiredMessage="#{bundle.EditNcmRequiredMessage_idNcm}"/>
                    <h:outputLabel value="#{bundle.EditNcmLabel_descricaoNcm}" for="descricaoNcm" />
                    <h:inputText id="descricaoNcm" value="#{ncmController.selected.descricaoNcm}" title="#{bundle.EditNcmTitle_descricaoNcm}" />
                    <h:outputLabel value="#{bundle.EditNcmLabel_ncm}" for="ncm" />
                    <h:inputText id="ncm" value="#{ncmController.selected.ncm}" title="#{bundle.EditNcmTitle_ncm}" required="true" requiredMessage="#{bundle.EditNcmRequiredMessage_ncm}"/>
                    <h:outputLabel value="#{bundle.EditNcmLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{ncmController.selected.nome}" title="#{bundle.EditNcmTitle_nome}" required="true" requiredMessage="#{bundle.EditNcmRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{ncmController.update}" value="#{bundle.EditNcmSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNcmViewLink}"/>
                <br />
                <h:commandLink action="#{ncmController.prepareList}" value="#{bundle.EditNcmShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNcmIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
