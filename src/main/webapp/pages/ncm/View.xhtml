<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNcmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNcmLabel_idNcm}"/>
                    <h:outputText value="#{ncmController.selected.idNcm}" title="#{bundle.ViewNcmTitle_idNcm}"/>
                    <h:outputText value="#{bundle.ViewNcmLabel_descricaoNcm}"/>
                    <h:outputText value="#{ncmController.selected.descricaoNcm}" title="#{bundle.ViewNcmTitle_descricaoNcm}"/>
                    <h:outputText value="#{bundle.ViewNcmLabel_ncm}"/>
                    <h:outputText value="#{ncmController.selected.ncm}" title="#{bundle.ViewNcmTitle_ncm}"/>
                    <h:outputText value="#{bundle.ViewNcmLabel_nome}"/>
                    <h:outputText value="#{ncmController.selected.nome}" title="#{bundle.ViewNcmTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ncmController.destroyAndView}" value="#{bundle.ViewNcmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNcmEditLink}"/>
                <br />
                <h:commandLink action="#{ncmController.prepareCreate}" value="#{bundle.ViewNcmCreateLink}" />
                <br />
                <h:commandLink action="#{ncmController.prepareList}" value="#{bundle.ViewNcmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNcmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
