<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Categoria de Produtos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msg" />
            <div style="height: 600px;">
                <h:form prependId="false">
                    <p:growl id="msgCli"/>
                    <p:tabView class="col-md-10">
                        <p:tab title="Dados Básicos">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:outputLabel value="Descrição da Categoria" for="descricaoCategoria" />
                                    <p:inputText maxlength="45" id="descricaoCategoria" value="#{categoriaController.selected.descricaoCategoria}" autocomplete="off" required="true" requiredMessage="Descrição da categoria é exigida" class="form-control">
                                        <f:validateLength minimum="3" />
                                    </p:inputText>
                                    <p:watermark for="descricaoCategoria" value="Ex.: ELETRODOMÉSTICOS" />                                    
                                </div>
                            </div> 
                        </p:tab>
                    </p:tabView>
                    <div class="col-md-12" style="padding: 10px;">
                        <div class="col-md-2">
                            <p:commandButton action="#{categoriaController.create}" ajax="false" update="msg" value="Salvar" icon="ui-icon-disk" title="Salvar"/>
                        </div>
                        <div class="col-md-2">
                            <p:commandButton action="#{categoriaController.prepareList}" value="Lista"  immediate="true" icon="ui-icon-bookmark" title="Lista" />
                        </div>
                    </div>
                </h:form>
            </div>
         </ui:define>
    </ui:composition>

</html>
