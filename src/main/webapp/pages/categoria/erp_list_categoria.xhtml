<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Categoria de Produtos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há categorias cadastradas" rendered="#{categoriaController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{categoriaController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{categoriaController.items}" var="item" class="col-md-12" >
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategoria}" />
                            </p:column>
                            <p:column width="80%">
                                <f:facet name="header">
                                    <h:outputText value="Condição de Pagamento" />
                                </f:facet>
                                <h:outputText value="#{item.descricaoCategoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton  action="#{categoriaController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{categoriaController.pagination.pageFirstItem + 1} até #{categoriaController.pagination.pageLastItem + 1} (Total: #{categoriaController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{categoriaController.previous}" value="Anterior" rendered="#{categoriaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{categoriaController.next}" value="Próximo" rendered="#{categoriaController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{categoriaController.prepareCreate}" value="Cadastrar nova Categoria de Produtos"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
