<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensagemFaturamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>

                </h:panelGrid>
                <h:commandLink action="#{mensagemFaturamentoController.update}" value="#{bundle.EditMensagemFaturamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMensagemFaturamentoViewLink}"/>
                <br />
                <h:commandLink action="#{mensagemFaturamentoController.prepareList}" value="#{bundle.EditMensagemFaturamentoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditMensagemFaturamentoIndexLink}" />

        </ui:define>
