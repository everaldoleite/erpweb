<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Titulos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há Títulos cadastrados" rendered="#{titulosController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{titulosController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{titulosController.items}" var="item" class="col-md-12">
                            <p:column width="5%;" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idTitulo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente" />
                                </f:facet>
                                <h:outputText value="#{item.idCliente}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Localização" />
                                </f:facet>
                                <h:outputText value="#{item.localizacao}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Situação"/>
                                </f:facet>
                                <h:outputText value="#{item.situacao}" />
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Parcela"/>
                                </f:facet>
                                <h:outputText value="#{item.parcela}" />
                            </p:column>
                            
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Vencimento"/>
                                </f:facet>
                                <h:outputText value="#{item.dataVencimento}" />
                            </p:column>
                            <p:column width="10%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{titulosController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{titulosController.pagination.pageFirstItem + 1} até #{titulosController.pagination.pageLastItem + 1} (Total: #{titulosController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{titulosController.previous}" value="Anterior" rendered="#{titulosController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{titulosController.next}" value="Próximo" rendered="#{titulosController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{titulosController.prepareCreate}" value="Cadastrar novo Titulo"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
