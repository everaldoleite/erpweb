<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContatoEmpty}" rendered="#{contatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contatoController.items.rowCount > 0}">
                    <h:outputText value="#{contatoController.pagination.pageFirstItem + 1}..#{contatoController.pagination.pageLastItem + 1}/#{contatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contatoController.previous}" value="#{bundle.Previous} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contatoController.next}" value="#{bundle.Next} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_ramal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ramal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_tipoTratamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoTratamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_diaAniversario}"/>
                            </f:facet>
                            <h:outputText value="#{item.diaAniversario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_mesAniversario}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesAniversario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_posicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.posicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_opcaoRecepcaoEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcaoRecepcaoEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_idPosicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPosicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_idContato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contatoController.prepareView}" value="#{bundle.ListContatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contatoController.prepareEdit}" value="#{bundle.ListContatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contatoController.destroy}" value="#{bundle.ListContatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contatoController.prepareCreate}" value="#{bundle.ListContatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
