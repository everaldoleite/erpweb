<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContaResultadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContaResultadoLabel_idPlanoConta}"/>
                    <h:outputText value="#{contaResultadoController.selected.idPlanoConta}" title="#{bundle.ViewContaResultadoTitle_idPlanoConta}"/>
                    <h:outputText value="#{bundle.ViewContaResultadoLabel_codigoConta}"/>
                    <h:outputText value="#{contaResultadoController.selected.codigoConta}" title="#{bundle.ViewContaResultadoTitle_codigoConta}"/>
                    <h:outputText value="#{bundle.ViewContaResultadoLabel_descricaoConta}"/>
                    <h:outputText value="#{contaResultadoController.selected.descricaoConta}" title="#{bundle.ViewContaResultadoTitle_descricaoConta}"/>
                    <h:outputText value="#{bundle.ViewContaResultadoLabel_tipoConta}"/>
                    <h:outputText value="#{contaResultadoController.selected.tipoConta}" title="#{bundle.ViewContaResultadoTitle_tipoConta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contaResultadoController.destroyAndView}" value="#{bundle.ViewContaResultadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContaResultadoEditLink}"/>
                <br />
                <h:commandLink action="#{contaResultadoController.prepareCreate}" value="#{bundle.ViewContaResultadoCreateLink}" />
                <br />
                <h:commandLink action="#{contaResultadoController.prepareList}" value="#{bundle.ViewContaResultadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContaResultadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
