<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContaResultadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContaResultadoEmpty}" rendered="#{contaResultadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contaResultadoController.items.rowCount > 0}">
                    <h:outputText value="#{contaResultadoController.pagination.pageFirstItem + 1}..#{contaResultadoController.pagination.pageLastItem + 1}/#{contaResultadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contaResultadoController.previous}" value="#{bundle.Previous} #{contaResultadoController.pagination.pageSize}" rendered="#{contaResultadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contaResultadoController.next}" value="#{bundle.Next} #{contaResultadoController.pagination.pageSize}" rendered="#{contaResultadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contaResultadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaResultadoTitle_idPlanoConta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlanoConta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaResultadoTitle_codigoConta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoConta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaResultadoTitle_descricaoConta}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoConta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaResultadoTitle_tipoConta}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoConta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contaResultadoController.prepareView}" value="#{bundle.ListContaResultadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contaResultadoController.prepareEdit}" value="#{bundle.ListContaResultadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contaResultadoController.destroy}" value="#{bundle.ListContaResultadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contaResultadoController.prepareCreate}" value="#{bundle.ListContaResultadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContaResultadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
