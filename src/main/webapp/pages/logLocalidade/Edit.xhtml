<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLogLocalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locNuSequencial}" for="locNuSequencial" />
                    <h:inputText id="locNuSequencial" value="#{logLocalidadeController.selected.locNuSequencial}" title="#{bundle.EditLogLocalidadeTitle_locNuSequencial}" required="true" requiredMessage="#{bundle.EditLogLocalidadeRequiredMessage_locNuSequencial}"/>
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locNosub}" for="locNosub" />
                    <h:inputText id="locNosub" value="#{logLocalidadeController.selected.locNosub}" title="#{bundle.EditLogLocalidadeTitle_locNosub}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locNo}" for="locNo" />
                    <h:inputText id="locNo" value="#{logLocalidadeController.selected.locNo}" title="#{bundle.EditLogLocalidadeTitle_locNo}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{logLocalidadeController.selected.cep}" title="#{bundle.EditLogLocalidadeTitle_cep}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locInSituacao}" for="locInSituacao" />
                    <h:inputText id="locInSituacao" value="#{logLocalidadeController.selected.locInSituacao}" title="#{bundle.EditLogLocalidadeTitle_locInSituacao}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locInTipoLocalidade}" for="locInTipoLocalidade" />
                    <h:inputText id="locInTipoLocalidade" value="#{logLocalidadeController.selected.locInTipoLocalidade}" title="#{bundle.EditLogLocalidadeTitle_locInTipoLocalidade}" required="true" requiredMessage="#{bundle.EditLogLocalidadeRequiredMessage_locInTipoLocalidade}"/>
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_locNuSequencialSub}" for="locNuSequencialSub" />
                    <h:inputText id="locNuSequencialSub" value="#{logLocalidadeController.selected.locNuSequencialSub}" title="#{bundle.EditLogLocalidadeTitle_locNuSequencialSub}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_temp}" for="temp" />
                    <h:inputText id="temp" value="#{logLocalidadeController.selected.temp}" title="#{bundle.EditLogLocalidadeTitle_temp}" />
                    <h:outputLabel value="#{bundle.EditLogLocalidadeLabel_ufeSg}" for="ufeSg" />
                    <h:selectOneMenu id="ufeSg" value="#{logLocalidadeController.selected.ufeSg}" title="#{bundle.EditLogLocalidadeTitle_ufeSg}" >
                        <f:selectItems value="#{logFaixaUfController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{logLocalidadeController.update}" value="#{bundle.EditLogLocalidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLogLocalidadeViewLink}"/>
                <br />
                <h:commandLink action="#{logLocalidadeController.prepareList}" value="#{bundle.EditLogLocalidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLogLocalidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
