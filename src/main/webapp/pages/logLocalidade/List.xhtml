<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogLocalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogLocalidadeEmpty}" rendered="#{logLocalidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logLocalidadeController.items.rowCount > 0}">
                    <h:outputText value="#{logLocalidadeController.pagination.pageFirstItem + 1}..#{logLocalidadeController.pagination.pageLastItem + 1}/#{logLocalidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logLocalidadeController.previous}" value="#{bundle.Previous} #{logLocalidadeController.pagination.pageSize}" rendered="#{logLocalidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logLocalidadeController.next}" value="#{bundle.Next} #{logLocalidadeController.pagination.pageSize}" rendered="#{logLocalidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logLocalidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locNuSequencial}"/>
                            </f:facet>
                            <h:outputText value="#{item.locNuSequencial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locNosub}"/>
                            </f:facet>
                            <h:outputText value="#{item.locNosub}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.locNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locInSituacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.locInSituacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locInTipoLocalidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.locInTipoLocalidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_locNuSequencialSub}"/>
                            </f:facet>
                            <h:outputText value="#{item.locNuSequencialSub}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_temp}"/>
                            </f:facet>
                            <h:outputText value="#{item.temp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogLocalidadeTitle_ufeSg}"/>
                            </f:facet>
                            <h:outputText value="#{item.ufeSg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logLocalidadeController.prepareView}" value="#{bundle.ListLogLocalidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logLocalidadeController.prepareEdit}" value="#{bundle.ListLogLocalidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logLocalidadeController.destroy}" value="#{bundle.ListLogLocalidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logLocalidadeController.prepareCreate}" value="#{bundle.ListLogLocalidadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogLocalidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
