<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{usuariosController.selected.firstName}" title="#{bundle.EditUsuariosTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{usuariosController.selected.lastName}" title="#{bundle.EditUsuariosTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usuariosController.selected.username}" title="#{bundle.EditUsuariosTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_etapa}" for="etapa" />
                    <h:inputText id="etapa" value="#{usuariosController.selected.etapa}" title="#{bundle.EditUsuariosTitle_etapa}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idLocalidade}" for="idLocalidade" />
                    <h:selectOneMenu id="idLocalidade" value="#{usuariosController.selected.idLocalidade}" title="#{bundle.EditUsuariosTitle_idLocalidade}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idLocalidade}">
                        <f:selectItems value="#{localidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
