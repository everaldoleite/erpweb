<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cadastro de Bancos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div style="height: 600px;">
                <h:form prependId="false" enctype="multipart/form-data">
                    <p:growl id="msg"/>
                    <p:tabView class="col-md-10">
                        <p:tab title="Dados Básicos">
                            <div class="row">
                                <div class="col-md-6">
                                    <p:outputLabel value="Nome do Banco:" for="descricaoBanco" />
                                    <p:inputText id="descricaoBanco" maxlength="45" value="#{bancoController.selected.descricaoBanco}" 
                                                 autocomplete="off" required="true" requiredMessage="A descrição do nome do banco é exigida}" class="form-control" />
                                    <p:watermark for="descricaoBanco" value="Ex.: ITAU, BRADESCO, ETC" />                                    
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Imagem">
                            <div class="row">
                                <div class="col-md-12" style="height: 200px;">
                                    <p:fileUpload id="imagem" fileUploadListener="#{bancoController.handleFileUpload}" 
                                                  mode="advanced" dragDropSupport="false" sizeLimit="2000" 
                                                  fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                                  label="Escolha" cancelLabel="Cancelar" uploadLabel="Enviar"
                                                  />
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                    <div class="col-md-12" style="padding: 10px;">
                        <div class="col-md-2">
                            <p:commandButton action="#{bancoController.create}" ajax="false" update="msg" value="Salvar" icon="ui-icon-disk" title="Salvar"/>
                        </div>
                        <div class="col-md-2">
                            <p:commandButton action="#{bancoController.prepareList}" value="Lista"  icon="ui-icon-bookmark" immediate="true" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
