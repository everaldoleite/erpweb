<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBancoLabel_idBanco}" for="idBanco" />
                    <h:inputText id="idBanco" value="#{bancoController.selected.idBanco}" title="#{bundle.EditBancoTitle_idBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_idBanco}"/>
                    <h:outputLabel value="#{bundle.EditBancoLabel_descricaoBanco}" for="descricaoBanco" />
                    <h:inputText id="descricaoBanco" value="#{bancoController.selected.descricaoBanco}" title="#{bundle.EditBancoTitle_descricaoBanco}" />
                    <h:outputLabel value="#{bundle.EditBancoLabel_imagem}" for="imagem" />
                    <h:inputTextarea rows="4" cols="30" id="imagem" value="#{bancoController.selected.imagem}" title="#{bundle.EditBancoTitle_imagem}" />
                </h:panelGrid>
                <h:commandLink action="#{bancoController.update}" value="#{bundle.EditBancoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBancoViewLink}"/>
                <br />
                <h:commandLink action="#{bancoController.prepareList}" value="#{bundle.EditBancoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBancoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
