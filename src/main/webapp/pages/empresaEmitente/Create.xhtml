<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaEmitenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaEmitenteLabel_idEmpresaEmitente}" for="idEmpresaEmitente" />
                    <h:inputText id="idEmpresaEmitente" value="#{empresaEmitenteController.selected.idEmpresaEmitente}" title="#{bundle.CreateEmpresaEmitenteTitle_idEmpresaEmitente}" required="true" requiredMessage="#{bundle.CreateEmpresaEmitenteRequiredMessage_idEmpresaEmitente}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaEmitenteLabel_numeroNotaFiscal}" for="numeroNotaFiscal" />

                <h:commandLink action="#{empresaEmitenteController.create}" value="#{bundle.CreateEmpresaEmitenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaEmitenteController.prepareList}" value="#{bundle.CreateEmpresaEmitenteShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaEmitenteIndexLink}"/>
