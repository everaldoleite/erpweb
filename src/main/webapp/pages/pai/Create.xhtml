<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaiLabel_desc}" for="desc" />
                    <h:inputText id="desc" value="#{paiController.selected.desc}" title="#{bundle.CreatePaiTitle_desc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paiController.create}" value="#{bundle.CreatePaiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paiController.prepareList}" value="#{bundle.CreatePaiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
