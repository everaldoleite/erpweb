<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaiLabel_idPAI}" for="idPAI" />
                    <h:inputText id="idPAI" value="#{paiController.selected.idPAI}" title="#{bundle.EditPaiTitle_idPAI}" required="true" requiredMessage="#{bundle.EditPaiRequiredMessage_idPAI}"/>
                    <h:outputLabel value="#{bundle.EditPaiLabel_desc}" for="desc" />
                    <h:inputText id="desc" value="#{paiController.selected.desc}" title="#{bundle.EditPaiTitle_desc}" />
                </h:panelGrid>
                <h:commandLink action="#{paiController.update}" value="#{bundle.EditPaiSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaiViewLink}"/>
                <br />
                <h:commandLink action="#{paiController.prepareList}" value="#{bundle.EditPaiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaiIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
