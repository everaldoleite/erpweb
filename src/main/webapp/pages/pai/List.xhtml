<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaiEmpty}" rendered="#{paiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paiController.items.rowCount > 0}">
                    <h:outputText value="#{paiController.pagination.pageFirstItem + 1}..#{paiController.pagination.pageLastItem + 1}/#{paiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paiController.previous}" value="#{bundle.Previous} #{paiController.pagination.pageSize}" rendered="#{paiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paiController.next}" value="#{bundle.Next} #{paiController.pagination.pageSize}" rendered="#{paiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiTitle_idPAI}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPAI}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiTitle_desc}"/>
                            </f:facet>
                            <h:outputText value="#{item.desc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paiController.prepareView}" value="#{bundle.ListPaiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paiController.prepareEdit}" value="#{bundle.ListPaiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paiController.destroy}" value="#{bundle.ListPaiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paiController.prepareCreate}" value="#{bundle.ListPaiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
