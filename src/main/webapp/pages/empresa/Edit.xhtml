<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_idEMPRESA}" for="idEMPRESA" />
                    <h:inputText id="idEMPRESA" value="#{empresaController.selected.idEMPRESA}" title="#{bundle.EditEmpresaTitle_idEMPRESA}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idEMPRESA}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_nomeRazaoSocial}" for="nomeRazaoSocial" />
                    <h:inputText id="nomeRazaoSocial" value="#{empresaController.selected.nomeRazaoSocial}" title="#{bundle.EditEmpresaTitle_nomeRazaoSocial}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_documentoEmpresa}" for="documentoEmpresa" />
                    <h:inputText id="documentoEmpresa" value="#{empresaController.selected.documentoEmpresa}" title="#{bundle.EditEmpresaTitle_documentoEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_nomeFantasia}" for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{empresaController.selected.nomeFantasia}" title="#{bundle.EditEmpresaTitle_nomeFantasia}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_inscricaoEstadual}" for="inscricaoEstadual" />
                    <h:inputText id="inscricaoEstadual" value="#{empresaController.selected.inscricaoEstadual}" title="#{bundle.EditEmpresaTitle_inscricaoEstadual}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cnaeFiscal}" for="cnaeFiscal" />
                    <h:inputText id="cnaeFiscal" value="#{empresaController.selected.cnaeFiscal}" title="#{bundle.EditEmpresaTitle_cnaeFiscal}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_regimeTributario}" for="regimeTributario" />
                    <h:inputText id="regimeTributario" value="#{empresaController.selected.regimeTributario}" title="#{bundle.EditEmpresaTitle_regimeTributario}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_logradouroEmpresa}" for="logradouroEmpresa" />
                    <h:inputText id="logradouroEmpresa" value="#{empresaController.selected.logradouroEmpresa}" title="#{bundle.EditEmpresaTitle_logradouroEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_complementoEmpresa}" for="complementoEmpresa" />
                    <h:inputText id="complementoEmpresa" value="#{empresaController.selected.complementoEmpresa}" title="#{bundle.EditEmpresaTitle_complementoEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_numeroLogradouroEmpresa}" for="numeroLogradouroEmpresa" />
                    <h:inputText id="numeroLogradouroEmpresa" value="#{empresaController.selected.numeroLogradouroEmpresa}" title="#{bundle.EditEmpresaTitle_numeroLogradouroEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_paisEmpresa}" for="paisEmpresa" />
                    <h:inputText id="paisEmpresa" value="#{empresaController.selected.paisEmpresa}" title="#{bundle.EditEmpresaTitle_paisEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_ufEmpresa}" for="ufEmpresa" />
                    <h:inputText id="ufEmpresa" value="#{empresaController.selected.ufEmpresa}" title="#{bundle.EditEmpresaTitle_ufEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_bairroEmpresa}" for="bairroEmpresa" />
                    <h:inputText id="bairroEmpresa" value="#{empresaController.selected.bairroEmpresa}" title="#{bundle.EditEmpresaTitle_bairroEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cepEmpresa}" for="cepEmpresa" />
                    <h:inputText id="cepEmpresa" value="#{empresaController.selected.cepEmpresa}" title="#{bundle.EditEmpresaTitle_cepEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_telefoneEmpresa}" for="telefoneEmpresa" />
                    <h:inputText id="telefoneEmpresa" value="#{empresaController.selected.telefoneEmpresa}" title="#{bundle.EditEmpresaTitle_telefoneEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_idParametrosGerais}" for="idParametrosGerais" />
                    <h:selectOneMenu id="idParametrosGerais" value="#{empresaController.selected.idParametrosGerais}" title="#{bundle.EditEmpresaTitle_idParametrosGerais}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idParametrosGerais}">
                        <f:selectItems value="#{parametrosGeraisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
