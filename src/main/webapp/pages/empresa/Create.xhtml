<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idEMPRESA}" for="idEMPRESA" />
                    <h:inputText id="idEMPRESA" value="#{empresaController.selected.idEMPRESA}" title="#{bundle.CreateEmpresaTitle_idEMPRESA}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_idEMPRESA}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nomeRazaoSocial}" for="nomeRazaoSocial" />
                    <h:inputText id="nomeRazaoSocial" value="#{empresaController.selected.nomeRazaoSocial}" title="#{bundle.CreateEmpresaTitle_nomeRazaoSocial}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_documentoEmpresa}" for="documentoEmpresa" />
                    <h:inputText id="documentoEmpresa" value="#{empresaController.selected.documentoEmpresa}" title="#{bundle.CreateEmpresaTitle_documentoEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nomeFantasia}" for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{empresaController.selected.nomeFantasia}" title="#{bundle.CreateEmpresaTitle_nomeFantasia}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_inscricaoEstadual}" for="inscricaoEstadual" />
                    <h:inputText id="inscricaoEstadual" value="#{empresaController.selected.inscricaoEstadual}" title="#{bundle.CreateEmpresaTitle_inscricaoEstadual}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cnaeFiscal}" for="cnaeFiscal" />
                    <h:inputText id="cnaeFiscal" value="#{empresaController.selected.cnaeFiscal}" title="#{bundle.CreateEmpresaTitle_cnaeFiscal}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_regimeTributario}" for="regimeTributario" />
                    <h:inputText id="regimeTributario" value="#{empresaController.selected.regimeTributario}" title="#{bundle.CreateEmpresaTitle_regimeTributario}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_logradouroEmpresa}" for="logradouroEmpresa" />
                    <h:inputText id="logradouroEmpresa" value="#{empresaController.selected.logradouroEmpresa}" title="#{bundle.CreateEmpresaTitle_logradouroEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_complementoEmpresa}" for="complementoEmpresa" />
                    <h:inputText id="complementoEmpresa" value="#{empresaController.selected.complementoEmpresa}" title="#{bundle.CreateEmpresaTitle_complementoEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_numeroLogradouroEmpresa}" for="numeroLogradouroEmpresa" />
                    <h:inputText id="numeroLogradouroEmpresa" value="#{empresaController.selected.numeroLogradouroEmpresa}" title="#{bundle.CreateEmpresaTitle_numeroLogradouroEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_paisEmpresa}" for="paisEmpresa" />
                    <h:inputText id="paisEmpresa" value="#{empresaController.selected.paisEmpresa}" title="#{bundle.CreateEmpresaTitle_paisEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_ufEmpresa}" for="ufEmpresa" />
                    <h:inputText id="ufEmpresa" value="#{empresaController.selected.ufEmpresa}" title="#{bundle.CreateEmpresaTitle_ufEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_bairroEmpresa}" for="bairroEmpresa" />
                    <h:inputText id="bairroEmpresa" value="#{empresaController.selected.bairroEmpresa}" title="#{bundle.CreateEmpresaTitle_bairroEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cepEmpresa}" for="cepEmpresa" />
                    <h:inputText id="cepEmpresa" value="#{empresaController.selected.cepEmpresa}" title="#{bundle.CreateEmpresaTitle_cepEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefoneEmpresa}" for="telefoneEmpresa" />
                    <h:inputText id="telefoneEmpresa" value="#{empresaController.selected.telefoneEmpresa}" title="#{bundle.CreateEmpresaTitle_telefoneEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idParametrosGerais}" for="idParametrosGerais" />
                    <h:selectOneMenu id="idParametrosGerais" value="#{empresaController.selected.idParametrosGerais}" title="#{bundle.CreateEmpresaTitle_idParametrosGerais}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_idParametrosGerais}">
                        <f:selectItems value="#{parametrosGeraisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
