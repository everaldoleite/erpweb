<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Empresas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há Empresa cadastrada" rendered="#{empresaController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{empresaController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{empresaController.items}" var="item" class="col-md-12">
                            <p:column width="5%;" style="text-align: left;">
                                <f:facet name="header">
                                    <h:outputText value="Empresas Cadastradas"/>
                                </f:facet>
                                <h:outputText value="#{item.nomeRazaoSocial}" />
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{empresaController.pagination.pageFirstItem + 1} até #{empresaController.pagination.pageLastItem + 1} (Total: #{empresaController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{empresaController.previous}" value="Anterior" rendered="#{empresaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{empresaController.next}" value="Próximo" rendered="#{empresaController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{empresaController.prepareCreate}" value="Cadastrar Nova Empresa"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
