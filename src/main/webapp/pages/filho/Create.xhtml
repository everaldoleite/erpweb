<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFilhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFilhoLabel_descf}" for="descf" />
                    <h:inputText id="descf" value="#{filhoController.selected.descf}" title="#{bundle.CreateFilhoTitle_descf}" />
                    <h:outputLabel value="#{bundle.CreateFilhoLabel_idPAI}" for="idPAI" />
                    <h:selectOneMenu id="idPAI" value="#{filhoController.selected.idPAI}" title="#{bundle.CreateFilhoTitle_idPAI}" required="true" requiredMessage="#{bundle.CreateFilhoRequiredMessage_idPAI}">
                        <f:selectItems value="#{paiController.itemsAvailableSelectOne}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filhoController.create}" value="#{bundle.CreateFilhoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{filhoController.prepareList}" value="#{bundle.CreateFilhoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFilhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
