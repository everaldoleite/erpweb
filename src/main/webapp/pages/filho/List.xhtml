<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFilhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFilhoEmpty}" rendered="#{filhoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{filhoController.items.rowCount > 0}">
                    <h:outputText value="#{filhoController.pagination.pageFirstItem + 1}..#{filhoController.pagination.pageLastItem + 1}/#{filhoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{filhoController.previous}" value="#{bundle.Previous} #{filhoController.pagination.pageSize}" rendered="#{filhoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{filhoController.next}" value="#{bundle.Next} #{filhoController.pagination.pageSize}" rendered="#{filhoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{filhoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilhoTitle_idFILHO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFILHO}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilhoTitle_descf}"/>
                            </f:facet>
                            <h:outputText value="#{item.descf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilhoTitle_idPAI}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPAI}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{filhoController.prepareView}" value="#{bundle.ListFilhoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filhoController.prepareEdit}" value="#{bundle.ListFilhoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filhoController.destroy}" value="#{bundle.ListFilhoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{filhoController.prepareCreate}" value="#{bundle.ListFilhoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFilhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
