<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Grupo de Produtos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há grupos cadastrados" rendered="#{grupoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{grupoController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{grupoController.items}" var="item" class="col-md-12">
                            <p:column width="5%;" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idGrupo}" />
                            </p:column>
                            <p:column width="40%;">
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.descricaoGrupo}" />
                            </p:column>
                            <p:column width="5%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{grupoController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{grupoController.pagination.pageFirstItem + 1} até #{grupoController.pagination.pageLastItem + 1} (Total: #{grupoController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{grupoController.previous}" value="Anterior" rendered="#{grupoController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{grupoController.next}" value="Próximo" rendered="#{grupoController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{grupoController.prepareCreate}" value="Cadastrar novo Grupo de Produtos"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
