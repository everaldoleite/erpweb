<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idProduto}" for="idProduto" />
                    <h:inputText id="idProduto" value="#{produtoController.selected.idProduto}" title="#{bundle.EditProdutoTitle_idProduto}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idProduto}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_partNumber}" for="partNumber" />
                    <h:inputText id="partNumber" value="#{produtoController.selected.partNumber}" title="#{bundle.EditProdutoTitle_partNumber}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_descricaoProduto}" for="descricaoProduto" />
                    <h:inputText id="descricaoProduto" value="#{produtoController.selected.descricaoProduto}" title="#{bundle.EditProdutoTitle_descricaoProduto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{produtoController.selected.marca}" title="#{bundle.EditProdutoTitle_marca}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{produtoController.selected.situacao}" title="#{bundle.EditProdutoTitle_situacao}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_unidadeEstoque}" for="unidadeEstoque" />
                    <h:inputText id="unidadeEstoque" value="#{produtoController.selected.unidadeEstoque}" title="#{bundle.EditProdutoTitle_unidadeEstoque}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_unidadeEntrada}" for="unidadeEntrada" />
                    <h:inputText id="unidadeEntrada" value="#{produtoController.selected.unidadeEntrada}" title="#{bundle.EditProdutoTitle_unidadeEntrada}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_pesoBruto}" for="pesoBruto" />
                    <h:inputText id="pesoBruto" value="#{produtoController.selected.pesoBruto}" title="#{bundle.EditProdutoTitle_pesoBruto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_pesoLiquido}" for="pesoLiquido" />
                    <h:inputText id="pesoLiquido" value="#{produtoController.selected.pesoLiquido}" title="#{bundle.EditProdutoTitle_pesoLiquido}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_dimensao}" for="dimensao" />
                    <h:inputText id="dimensao" value="#{produtoController.selected.dimensao}" title="#{bundle.EditProdutoTitle_dimensao}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_calculoPrecoCusto}" for="calculoPrecoCusto" />
                    <h:inputText id="calculoPrecoCusto" value="#{produtoController.selected.calculoPrecoCusto}" title="#{bundle.EditProdutoTitle_calculoPrecoCusto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_pedidoAutomatico}" for="pedidoAutomatico" />
                    <h:inputText id="pedidoAutomatico" value="#{produtoController.selected.pedidoAutomatico}" title="#{bundle.EditProdutoTitle_pedidoAutomatico}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoMoeda}" for="tipoMoeda" />
                    <h:inputText id="tipoMoeda" value="#{produtoController.selected.tipoMoeda}" title="#{bundle.EditProdutoTitle_tipoMoeda}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_dataManutencao}" for="dataManutencao" />
                    <h:inputText id="dataManutencao" value="#{produtoController.selected.dataManutencao}" title="#{bundle.EditProdutoTitle_dataManutencao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_rendimento}" for="rendimento" />
                    <h:inputText id="rendimento" value="#{produtoController.selected.rendimento}" title="#{bundle.EditProdutoTitle_rendimento}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoOrigemProduto}" for="tipoOrigemProduto" />
                    <h:inputText id="tipoOrigemProduto" value="#{produtoController.selected.tipoOrigemProduto}" title="#{bundle.EditProdutoTitle_tipoOrigemProduto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoTributacao}" for="tipoTributacao" />
                    <h:inputText id="tipoTributacao" value="#{produtoController.selected.tipoTributacao}" title="#{bundle.EditProdutoTitle_tipoTributacao}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoProduto}" for="tipoProduto" />
                    <h:inputText id="tipoProduto" value="#{produtoController.selected.tipoProduto}" title="#{bundle.EditProdutoTitle_tipoProduto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_mpBem}" for="mpBem" />
                    <h:inputText id="mpBem" value="#{produtoController.selected.mpBem}" title="#{bundle.EditProdutoTitle_mpBem}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_dataUltimaVenda}" for="dataUltimaVenda" />
                    <h:inputText id="dataUltimaVenda" value="#{produtoController.selected.dataUltimaVenda}" title="#{bundle.EditProdutoTitle_dataUltimaVenda}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_especificacaoProduto}" for="especificacaoProduto" />
                    <h:inputText id="especificacaoProduto" value="#{produtoController.selected.especificacaoProduto}" title="#{bundle.EditProdutoTitle_especificacaoProduto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_indicadorEstoque}" for="indicadorEstoque" />
                    <h:inputText id="indicadorEstoque" value="#{produtoController.selected.indicadorEstoque}" title="#{bundle.EditProdutoTitle_indicadorEstoque}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idCategoria}" for="idCategoria" />
                    <h:selectOneMenu id="idCategoria" value="#{produtoController.selected.idCategoria}" title="#{bundle.EditProdutoTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idCategoria}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idGrupo}" for="idGrupo" />
                    <h:selectOneMenu id="idGrupo" value="#{produtoController.selected.idGrupo}" title="#{bundle.EditProdutoTitle_idGrupo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idGrupo}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idNcm}" for="idNcm" />
                    <h:selectOneMenu id="idNcm" value="#{produtoController.selected.idNcm}" title="#{bundle.EditProdutoTitle_idNcm}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idNcm}">
                        <f:selectItems value="#{ncmController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idSubGrupo}" for="idSubGrupo" />
                    <h:selectOneMenu id="idSubGrupo" value="#{produtoController.selected.idSubGrupo}" title="#{bundle.EditProdutoTitle_idSubGrupo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idSubGrupo}">
                        <f:selectItems value="#{subGrupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
