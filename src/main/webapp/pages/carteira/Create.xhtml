<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarteiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarteiraLabel_idCarteira}" for="idCarteira" />
                    <h:inputText id="idCarteira" value="#{carteiraController.selected.idCarteira}" title="#{bundle.CreateCarteiraTitle_idCarteira}" required="true" requiredMessage="#{bundle.CreateCarteiraRequiredMessage_idCarteira}"/>
                    <h:outputLabel value="#{bundle.CreateCarteiraLabel_idBanco}" for="idBanco" />
                    <h:selectOneMenu id="idBanco" value="#{carteiraController.selected.idBanco}" title="#{bundle.CreateCarteiraTitle_idBanco}" required="true" requiredMessage="#{bundle.CreateCarteiraRequiredMessage_idBanco}">
                        <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarteiraLabel_descricaoCarteira}" for="descricaoCarteira" />
                    <h:inputText id="descricaoCarteira" value="#{carteiraController.selected.descricaoCarteira}" title="#{bundle.CreateCarteiraTitle_descricaoCarteira}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carteiraController.create}" value="#{bundle.CreateCarteiraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carteiraController.prepareList}" value="#{bundle.CreateCarteiraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarteiraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
