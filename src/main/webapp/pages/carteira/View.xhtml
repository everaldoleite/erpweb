<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarteiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarteiraLabel_idCarteira}"/>
                    <h:outputText value="#{carteiraController.selected.idCarteira}" title="#{bundle.ViewCarteiraTitle_idCarteira}"/>
                    <h:outputText value="#{bundle.ViewCarteiraLabel_BANCOidBanco}"/>
                    <h:outputText value="#{carteiraController.selected.BANCOidBanco}" title="#{bundle.ViewCarteiraTitle_BANCOidBanco}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carteiraController.destroyAndView}" value="#{bundle.ViewCarteiraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarteiraEditLink}"/>
                <br />
                <h:commandLink action="#{carteiraController.prepareCreate}" value="#{bundle.ViewCarteiraCreateLink}" />
                <br />
                <h:commandLink action="#{carteiraController.prepareList}" value="#{bundle.ViewCarteiraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarteiraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
