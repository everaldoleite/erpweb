<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarteiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarteiraLabel_idCarteira}" for="idCarteira" />
                    <h:inputText id="idCarteira" value="#{carteiraController.selected.idCarteira}" title="#{bundle.EditCarteiraTitle_idCarteira}" required="true" requiredMessage="#{bundle.EditCarteiraRequiredMessage_idCarteira}"/>
                    <h:outputLabel value="#{bundle.EditCarteiraLabel_BANCOidBanco}" for="BANCOidBanco" />
                    <h:selectOneMenu id="BANCOidBanco" value="#{carteiraController.selected.BANCOidBanco}" title="#{bundle.EditCarteiraTitle_BANCOidBanco}" required="true" requiredMessage="#{bundle.EditCarteiraRequiredMessage_BANCOidBanco}">
                        <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{carteiraController.update}" value="#{bundle.EditCarteiraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarteiraViewLink}"/>
                <br />
                <h:commandLink action="#{carteiraController.prepareList}" value="#{bundle.EditCarteiraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarteiraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
