<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Contas Correntes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há contas Correntes cadastradas" rendered="#{contaCorrenteController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{contaCorrenteController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{contaCorrenteController.items}" var="item" class="col-md-12">
                            <p:column width="5%;" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Agencia"/>
                                </f:facet>
                                <h:outputText value="#{item.agencia}" />
                            </p:column>
                            <p:column width="30%;">
                                <f:facet name="header">
                                    <h:outputText value="Conta Corrente" />
                                </f:facet>
                                <h:outputText value="#{item.numeroConta}"/>
                            </p:column>
                            <p:column width="10%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{contaCorrenteController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{contaCorrenteController.pagination.pageFirstItem + 1} até #{contaCorrenteController.pagination.pageLastItem + 1} (Total: #{contaCorrenteController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{contaCorrenteController.previous}" value="Anterior" rendered="#{contaCorrenteController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{contaCorrenteController.next}" value="Próximo" rendered="#{contaCorrenteController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{contaCorrenteController.prepareCreate}" value="Cadastrar nova Conta Corrente"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
