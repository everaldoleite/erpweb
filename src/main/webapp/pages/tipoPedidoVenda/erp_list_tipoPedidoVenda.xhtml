<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Tipos de Pedido de Venda"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há Tipos de Pedido de Venda cadastrados" rendered="#{tipoPedidoVendaController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{tipoPedidoVendaController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{tipoPedidoVendaController.items}" var="item" class="col-md-12">
                            <p:column width="70%">
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Pedido de Venda" />
                                </f:facet>
                                <h:outputText value="#{item.descricaoTipoPedidoVenda}"/>
                            </p:column>
                            <p:column  width="20%">
                                <f:facet name="header">
                                    <h:outputText value="Baixa Estoque" />
                                </f:facet>
                                <p:outputPanel styleClass="ui-icon ui-icon-circle-check" rendered="#{item.baixaEstoque}" />
                                <p:outputPanel styleClass="ui-icon ui-icon-circle-close" rendered="#{not item.baixaEstoque}" />
                            </p:column>
                            <p:column width="10%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{tipoPedidoVendaController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{tipoPedidoVendaController.pagination.pageFirstItem + 1} até #{tipoPedidoVendaController.pagination.pageLastItem + 1} (Total: #{tipoPedidoVendaController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{tipoPedidoVendaController.previous}" value="Anterior" rendered="#{tipoPedidoVendaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{tipoPedidoVendaController.next}" value="Próximo" rendered="#{tipoPedidoVendaController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{tipoPedidoVendaController.prepareCreate}" value="Cadastrar novo Tipo de Pedido de Venda"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
