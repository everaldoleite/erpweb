<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cadastro da Fabricantes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div style="height: 600px;">
                <h:form prependId="false" id="empresaForm">
                    <p:growl id="msg" autoUpdate="true"/>
                    <p:tabView class="col-md-10" id="tabview">
                        <p:tab title="Dados Básicos">
                            <div class="row">
                                <div class="col-md-6">
                                    <p:outputLabel for="descricaoFabricante" value="Nome Fabricante:" />
                                    <p:inputText id="descricaoFabricante" maxlength="45" 
                                                 value="#{fabricanteController.selected.descricaoFabricante}" 
                                                 autocomplete="off" 
                                                 required="true" 
                                                 requiredMessage="O nome do fabricante é exigido." 
                                                 class="form-control" />
                                    <p:watermark for="descricaoFabricante" value="Ex.: PEPSICO IND LTDA"  />                                    
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                    <div class="col-md-12" style="padding: 10px;">
                        <div class="col-md-2">
                            <p:commandButton action="#{fabricanteController.update}" validateClient="true" ajax="false" update="msg" value="Atualizar" icon="ui-icon-disk" title="Atualizar"/>
                        </div>
                        <div class="col-md-2">
                            <p:commandButton action="#{fabricanteController.prepareList}" value="Lista"  immediate="true" icon="ui-icon-bookmark" title="Lista" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
