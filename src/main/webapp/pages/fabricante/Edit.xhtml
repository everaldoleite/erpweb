<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFabricanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFabricanteLabel_idFabricante}" for="idFabricante" />
                    <h:inputText id="idFabricante" value="#{fabricanteController.selected.idFabricante}" title="#{bundle.EditFabricanteTitle_idFabricante}" required="true" requiredMessage="#{bundle.EditFabricanteRequiredMessage_idFabricante}"/>
                    <h:outputLabel value="#{bundle.EditFabricanteLabel_descricaoFabricante}" for="descricaoFabricante" />
                    <h:inputText id="descricaoFabricante" value="#{fabricanteController.selected.descricaoFabricante}" title="#{bundle.EditFabricanteTitle_descricaoFabricante}" />
                </h:panelGrid>
                <h:commandLink action="#{fabricanteController.update}" value="#{bundle.EditFabricanteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFabricanteViewLink}"/>
                <br />
                <h:commandLink action="#{fabricanteController.prepareList}" value="#{bundle.EditFabricanteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFabricanteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
