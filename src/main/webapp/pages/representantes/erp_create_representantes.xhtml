<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cadastro de Representantes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div style="height: 600px;">
                <h:form prependId="false">
                    <p:growl id="msg"/>
                    <p:tabView class="col-md-10">
                        <p:tab title="Dados BÃ¡sicos">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:outputLabel value="Nome Representante:" for="nomeRepresentante" />
                                    <p:inputText id="nomeRepresentante" autocomplete="off" 
                                                 value="#{representantesController.selected.nomeRepresentante}" class="form-control" />
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>

                    <div class="col-md-12" style="padding: 10px;">
                        <div class="col-md-2">
                            <p:commandButton action="#{representantesController.create}" value="Salvar" update="msg" icon="ui-icon-disk" title="Salvar"/>
                        </div>
                        <div class="col-md-2">
                            <p:commandButton action="#{representantesController.prepareList}" value="Lista"  immediate="true" icon="ui-icon-bookmark" title="Lista" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
