<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Representantes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div>
                <p:growl id="msg" />
                <h:form class="col-md-10">
                    <h:outputText escape="false" value="Não há Representantes cadastrados" rendered="#{representantesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{representantesController.items.rowCount > 0}">
                        <br/>
                        <p:dataTable value="#{representantesController.items}" var="item" class="col-md-12">
                            <p:column width="90%">
                                <f:facet name="header">
                                    <h:outputText value="Representante" />
                                </f:facet>
                                <h:outputText value="#{item.nomeRepresentante}"/>
                            </p:column>
                            <p:column width="10%">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{representantesController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                        <h:outputText value="#{representantesController.pagination.pageFirstItem + 1} até #{representantesController.pagination.pageLastItem + 1} (Total: #{representantesController.pagination.itemsCount})"/>&nbsp;
                        <h:commandButton action="#{representantesController.previous}" value="Anterior" rendered="#{representantesController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandButton action="#{representantesController.next}" value="Próximo" rendered="#{representantesController.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{representantesController.prepareCreate}" value="Cadastrar novo Representante"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
